<html>

<Head>
    <meta charset="UTF-8" <title>Modulo 03 </title>
</Head>

<body>
    <div id="app">
        <ul>
        </ul>
        <input type="text" placeholder="Digite um todo">
        <button>Adicionar</button>
    </div>
    <div id="app2">
        <ul>
        </ul>
        <button id="new">Adicionar quadrado vermelho</button>
        <div id="quadrado"></div>
    </div>
    <script >
    var listElement = document.querySelector('#app ul');
        var inputElement = document.querySelector('#app input');
        var buttonElement = document.querySelector('#app button');

          var btnElement = document.getElementById("new");
            var squaresElement = document.getElementById("quadrado");
            btnElement.onclick = function () {
                var square = document.createElement("div");
                square.style.width = "100px";
                square.style.height = "100px";
                square.style.alignContent = "center"
                square.style.backgroundColor = "#F00";

                square.onmouseover = function () {
                    square.style.backgroundColor = getRandomColor();
                };
                squaresElement.appendChild(square);
            };

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            } 

            
        var todos = [
            'Fazer cafÃ©',
            'Estudar JavaScript',
            'Acessar comunidade Rocketseat'
        ];

        function renderTodos() {

            listElement.innerHTML = '';
            for (todo of todos) {
                var todoElement = document.createElement('li');
                var todoText = document.createTextNode(todo);

                todoElement.appendChild(todoText);
                listElement.appendChild(todoElement);
            }
        }

        renderTodos();

        function addTodo() {
            var todoText = inputElement.value;

            todos.push(todoText);
            inputElement.value = '';
            renderTodos();

        }

        buttonElement.onclick = addTodo;</script>
</body>

</html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Modulo 2</title>
</head>
<body>
    <div></div>
    <button id="new">Adicionar quadrado vermelho</button>
    <div id="quadrado"></div>
    <ul></ul>
    <input type="text" id="nome" />
    <button onclick="adicionar()">Adicionar texto</button>
    <script>
        var btnElement = document.getElementById("new");
        var squaresElement = document.getElementById("quadrado");
        btnElement.onclick = function () {
            var square = document.createElement("div");
            square.style.width = "100px";
            square.style.height = "100px";
            square.style.alignContent= "center"
            square.style.backgroundColor = "#F00";

            square.onmouseover = function () {
                square.style.backgroundColor = getRandomColor();
            };
            squaresElement.appendChild(square);
        };

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var names = [
            "Renan Ribeiro",
            "Vanessa Maluf",

        ];
        var elementoLista = document.querySelector("ul");
        var inputNewName = document.getElementById("nome");
        for (name of names) {
        
            adicionaItem(name);
        }
        function adicionaItem(name) {
            console.log("TCL: adicionaItem -> name", name);            
            var element1 = document.createElement("li");
            var element2 = document.createTextNode(name);
                      element1.appendChild(element2);
            elementoLista.appendChild(element1);
        }
        function adicionar() {
            adicionaItem(inputNewName.value);
            inputNewName.value = "";
        }
    </script>   
</body>
</html>
